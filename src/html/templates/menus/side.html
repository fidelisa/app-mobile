<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        <span class="badge badge-assertive left-badge" ng-show="tabs.messages.count">&nbsp;</span>

      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
          <% _.forEach(tabs, function(tab) { %>
            <ion-item ng-show="{{tabs.<%= tab.name %>.enable}}" nav-clear
              menu-close class="item-icon-left"
              href="#/app/<%= tab.name %>">
              <i class="icon <%= tab.icon %>"></i>
              <fd-title-string fd-name="<%= tab.name %>"></fd-title>
              <% if (tab.name == 'messages') { %>
              <span class="badge badge-assertive" ng-show="tabs.<%= tab.name %>.count">{{tabs.<%= tab.name %>.count}}</span>
              <% } %>
            </ion-item>
          <% }); %>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
