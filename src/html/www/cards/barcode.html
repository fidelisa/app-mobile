<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{cardActive.program.title}}</h1>
  </ion-header-bar>
  <ion-content ng-click="closeBarcodeModal()" scroll="false" class="barcode">
    <div class="list">
      <div class="item text-center">
        <h2>{{user.first_name}} {{user.last_name}}</h2>
        <div><img style="width: 100%;" ng-src="{{cardActive.barcodeUrl}}"></div>
        <h2>{{cardActive.card_number}}</h2>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
