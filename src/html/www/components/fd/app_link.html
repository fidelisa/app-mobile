<div class="fdapplink" ng-show="showApplink">
  <div class="cont1" ng-click="close()">
    <i  class="icon ion-ios-close-empty icon-button"></i>
    <img ng-src="img/logo180.png"></img>
  </div>
  <div class="cont2"  ng-click="open()" >
    <div class="desc">
      <div class="title">{{title}}</div>
      <div class="subtitle">{{subtitle}}</div>
      <div class="baseline">{{baseline}}</div>
    </div>
    <div class="link" translate>Voir</div>
  </div>
</div>
