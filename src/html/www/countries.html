<ion-modal-view ng-controller="CountriesCtrl">
  <ion-header-bar>
    <h1 class="title" translate>Pays</h1>
  </ion-header-bar>

  <ion-header-bar class="bar bar-subheader bar-search">

      <label class="item item-input input-search">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="searchText" placeholder="{{'Recherche'|translate}}">
      </label>

  </ion-header-bar>

  <ion-content class="has-subheader has-search" delegate-handle="countriesScroll">
    <div ng-class="list" ng-repeat="country in countries | filter:searchText  ">
      <div class="item" ng-click="pickCountry(country.id)">{{country.name}} ({{country.id}})</div>
    </div>

  </ion-content>
</ion-view>
