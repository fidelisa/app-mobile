<div ng-controller="PlacesCtrl">

  <div class="fd-search" ng-show="false">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="searchText"  placeholder="{{'Recherche'|translate}}">
    </label>
  </div>
  <div class="fd-list">
    <div class="item item-icon-right" ng-click="pickPlace(place.uuid)" ng-repeat="place in places | filter:searchText " >
      <i class="icon" ng-class="buttonStyle(place)"></i>
      {{place.title}}
    </div>
  </div>
</div>
